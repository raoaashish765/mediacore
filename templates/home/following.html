{% extends 'home/base.html' %}
{% block title %}following @{{user}}{% endblock title %}
{% block content %}
<div class="bg-light border rounded-3 justify-content-center" style="text-align: center;">
<h1><i class="fa-regular">Followers Of <a href="{% url 'user' user %}">@{{user}}</a></i></h1>
<hr>
{% for i in list %}
<i class="fa-solid fa-circle-user" style="width: 50px; height: 50px; float:left;"></i>
    <div>
    <h2 class="card-title" style="float:left;">@{{i}}</h2>
    <button type="submit" class="btn btn-info" id="shr{{z.post_id}}"><i class="fa-solid fa-hand-pointer">follow</i></button>
</div>
<hr>
{% endfor %}
</div>
</div>
</div>
{% endblock content %}
